<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Les bonnes pieces - site web de vente de pieces autos</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="shortcut icon" href="icons/logo-les-bonnes-pieces.png" type="image/x-icon">
        <script type="module" src="js/pieces.js"></script>
    </head>

    <body>
       <header class="header">
            <div class="icon">
                <a href="index.html">
                    <img src="icons/logo-les-bonnes-pieces.png" width="200" alt="website's icon">
                </a>

                <nav class="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Catalogue</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
       </header><br><br>

       <main>
            <section class="filter">
                <h1>Filtre</h1>

                <div class="btn-filter">
                    <a href="#" id="btn-filter1">Freinage</a><br><br>
                    <a href="#" id="btn-filter2">Optiques</a><br><br>
                    <a href="#" id="btn-sort1">Prix croissant</a><br><br>
                    <a href="#" id="btn-sort2">Prix decroissant</a>
                </div><br><br>

                <h2>Envoyer vos avis</h2>
                <form>
                    <label for="piece-id">Identifiant de la piece :</label><br>
                    <input type="number" name="piece-id" id="piece-id" required><br><br>

                    <label for="username">Nom d'utilisateur :</label><br>
                    <input type="text" name="username" id="username" required><br><br>

                    <label for="opinion">Avis :</label><br>
                    <textarea name="opinion" id="opinion" required cols="30" rows="10"></textarea><br><br>

                    <button type="submit">Envoyer</button>
                </form>
            </section>

            <section class="articles-lists">
            </section>
       </main><br><br>

       <footer class="footer">
            <p>@copyright - Les bonnes pieces develope par : <span>novatech</span></p>
       </footer>
    </body>
</html>
