<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Les bonnes pieces - Site web de vente de pieces autos</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="icons/logo-les-bonnes-pieces.png" type="image/x-icon">
        <script type="module" src="js/articles.js"></script>
    </head>

    <body>
        <header class="header">
            <div class="header-icon">
                <a href="index.html">
                    <img src="icons/logo-les-bonnes-pieces.png" width="250" alt="website's icon">
                </a>
            </div>

            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Accueil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Catalogue</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header><br><br>

        <main>
            <section class="filter">
                <h1>Filtrer</h1>
                <div class="btn-sort-filter">
                    <a href="#" id="btn-filter1">Optiques</a><br><br>
                    <a href="#" id="btn-filter2">Freinage</a><br><br>
                    <a href="#" id="btn-sort1">Prix croissant</a><br><br>
                    <a href="#" id="btn-sort2">Prix decroissant</a>
                </div><br>

                

                <h2>Envoyer un avis</h2>
                <form>
                    <label for="article-id">Identifiant de l'article :</label><br>
                    <input type="number" name="article-id" id="article-id" required><br><br>

                    <label for="username">Nom d'utilisateur :</label><br>
                    <input type="text" name="username" id="username" required><br><br>

                    <label for="opinion">Avis :</label><br>
                    <textarea name="opinion" id="opinion" required cols="30" rows="10"></textarea><br><br>

                    <button type="submit">Envoyer</button>
                </form>
            </section>

            <section class="articles-lists">
            </section>
        </main><br><br>

        <footer class="footer">
            <p>@copyright2026 - Les bonnes pieces</p>
        </footer>
    </body>
</html>
